<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Manager V5 - Verdegris IoT Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Test API loading first -->
    <script src="api.js"></script>
    <script>
        // Test if APIClient loads properly
        document.addEventListener('DOMContentLoaded', function() {
            console.log('API Test:', typeof APIClient);
            if (typeof APIClient === 'undefined') {
                console.error('APIClient not loaded - check api.js path');
                document.body.innerHTML = '<div class="alert alert-danger m-4">Error: API client not loaded. Check console for details.</div>';
            } else {
                console.log('APIClient loaded successfully');
                initPage();
            }
        });
        
        function initPage() {
            document.body.innerHTML = `
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Verdegris IoT Platform V4</a>
            <div class="navbar-nav">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
                <a class="nav-link" href="device-types.html">Device Types</a>
                <a class="nav-link" href="sites.html">Sites</a>
                <a class="nav-link" href="locations.html">Locations</a>
                <a class="nav-link" href="devices.html">Device Locations</a>
            </div>
        </div>
    </nav>
                <div class="container mt-4">
                    <h1>Device Manager V3 - API Test</h1>
                    <div class="alert alert-success">
                        ✅ API Client loaded successfully!<br>
                        Ready to implement full V3 features.
                    </div>
                    <button class="btn btn-primary" onclick="testAPI()">Test API Connection</button>
                    <div id="api-result" class="mt-3"></div>
                </div>
            `;
        }
        
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            try {
                const api = new APIClient('https://api.sensemy.cloud');
                resultDiv.innerHTML = '<div class="alert alert-info">Testing API connection...</div>';
                
                const devices = await api.get('/v1/devices');
                resultDiv.innerHTML = '<div class="alert alert-success">✅ API connection successful! Found ' + devices.length + ' devices.</div>';
            } catch (err) {
                resultDiv.innerHTML = '<div class="alert alert-danger">❌ API Error: ' + err.message + '</div>';
            }
        }
    </script>
</body>
</html>
