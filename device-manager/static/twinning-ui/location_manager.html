<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <!-- Navigation -->
    <nav aria-label="breadcrumb" class="mb-4">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.html" class="text-decoration-none">
            <i class="bi bi-arrow-left me-1"></i>Back to Device Twinning
          </a>
        </li>
        <li class="breadcrumb-item active">Location Manager</li>
      </ol>
    </nav>

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">
        <i class="bi bi-geo-alt text-primary me-2"></i>
        Location Manager
      </h2>
      <button class="btn btn-primary" id="addSiteBtn">
        <i class="bi bi-plus-circle me-1"></i>Add Site
      </button>
    </div>

    <!-- Location Tree -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div id="locationTree">
              <!-- Location tree will be populated here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Site Modal -->
  <div class="modal fade" id="siteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Site</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="siteForm">
            <div class="mb-3">
              <label class="form-label">Site Name</label>
              <input type="text" class="form-control" id="siteName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Icon (optional)</label>
              <select class="form-select" id="siteIcon">
                <option value="🏡">🏡 Home</option>
                <option value="🏢">🏢 Office</option>
                <option value="🏭">🏭 Factory</option>
                <option value="🏕️">🏕️ Cabin</option>
                <option value="🏪">🏪 Store</option>
                <option value="🏫">🏫 School</option>
                <option value="🏥">🏥 Hospital</option>
                <option value="🏨">🏨 Hotel</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveSiteBtn">Save Site</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Floor Modal -->
  <div class="modal fade" id="floorModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Floor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="floorForm">
            <div class="mb-3">
              <label class="form-label">Floor Name</label>
              <input type="text" class="form-control" id="floorName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Icon (optional)</label>
              <select class="form-select" id="floorIcon">
                <option value="🧱">🧱 Ground Floor</option>
                <option value="📐">📐 First Floor</option>
                <option value="🏬">🏬 Level 1</option>
                <option value="🪵">🪵 Main Floor</option>
                <option value="⬆️">⬆️ Upper Level</option>
                <option value="⬇️">⬇️ Lower Level</option>
                <option value="🏗️">🏗️ Basement</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveFloorBtn">Save Floor</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Room Modal -->
  <div class="modal fade" id="roomModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Room</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="roomForm">
            <div class="mb-3">
              <label class="form-label">Room Name</label>
              <input type="text" class="form-control" id="roomName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Icon (optional)</label>
              <select class="form-select" id="roomIcon">
                <option value="🛋️">🛋️ Living Room</option>
                <option value="🍳">🍳 Kitchen</option>
                <option value="🛏️">🛏️ Bedroom</option>
                <option value="🚿">🚿 Bathroom</option>
                <option value="🚪">🚪 Entrance Hall</option>
                <option value="🔥">🔥 Fireplace Area</option>
                <option value="🛌">🛌 Loft</option>
                <option value="🍽️">🍽️ Dining Area</option>
                <option value="📋">📋 Reception</option>
                <option value="🖥️">🖥️ Open Office</option>
                <option value="🏛️">🏛️ Conference Room</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveRoomBtn">Save Room</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="location-manager.js"></script>
</body>
</html>
