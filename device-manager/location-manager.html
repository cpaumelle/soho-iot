<body>
  <div class="container py-4">
    <!-- Navigation -->
    <nav aria-label="breadcrumb" class="mb-4">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">
        <i class="bi bi-geo-alt text-primary me-2"></i>
        Location Manager
      </h2>
      <button class="btn btn-primary" id="addSiteBtn">
        <i class="bi bi-plus-circle me-1"></i>Add Location
      </button>
    </div>

    <!-- Location Tree -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div id="locationTree">
              <div class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="mt-2">Loading locations...</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Location Modal -->
  <div class="modal fade" id="locationModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="locationForm">
            <div class="mb-3">
              <label class="form-label">Location Name</label>
              <input type="text" class="form-control" id="locationName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" id="locationDescription" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Icon (optional)</label>

                <option value="ğŸ«">ğŸ« School</option>
                <option value="ğŸ¥">ğŸ¥ Hospital</option>
                <option value="ğŸ¨">ğŸ¨ Hotel</option>
                <option value="ğŸ—ï¸">ğŸ—ï¸ Warehouse</option>
                <option value="ğŸ§ª">ğŸ§ª Lab</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveLocationBtn">Save Location</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="location-manager.js"></script>
</body>
</html>
